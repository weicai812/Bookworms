  Jumlah koleksi Perpustakaan Negara adalah 4.78 juta unit di mana 4.52 juta adalah bahan bercetak, 98.406 bahan bukan bercetak, 4,974 Manuskrip Melayu dan 158.316 bahan digital.

  Peranan utama Perpustakaan Negara adalah untuk memelihara dan memperluas penggunaan koleksi yang diterbitkan dari dalam negara masing-masing dan juga koleksi yang diterbitkan di negara lain yang berkaitan dengannya. Sebagai Perpustakaan Nasional untuk Malaysia, institusi ini merupakan pusat penyimpanan memori dan budaya sejarah Malaysia serta perpustakaan yang menyimpan, mendokumentasikan dan menyimpan pencapaian intelektual yang telah diterjemahkan ke dalam bentuk cetak dan bukan cetak. Koleksi Malaysiana adalah koleksi warisan negara dan bangsa Malaysia.
	
  Koleksi Perpustakaan Negara terdiri daripada Koleksi Malaysiana, Koleksi Bukan Malaysiana, Koleksi Manuskrip Melayu, Koleksi Jarang, Koleksi Serial, Koleksi Media Elektronik, Pangkalan data komersial.
